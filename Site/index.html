<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chameleon Digital Solutions</title>

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/menu.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:@display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- CABEÇALHO DO SITE -->
    <header>
        <nav id='nav-menu' class='flex'>
            <div class="container flex">
                <div class="logo-container flex">
                    <img src="img/logo.png" alt="Logo Chameleon" class='logo'>

                    <h3 class='logo-name'>Chameleon</h3>
                </div>

                <div class="menu-container">
                    <ul class="menu flex">
                        <li class="item-menu">
                            <a href="#home" class='menu-link active'>Home</a>
                        </li>
                        <li class="item-menu">
                            <a href="#about-us"
                            class='menu-link'>Sobre</a>
                        </li>
                        <li class="item-menu">
                            <a href="#our-project"
                            class='menu-link'>Projeto</a>
                        </li>
                        <li class="item-menu">
                            <a href="#our-team"
                            class='menu-link'>Equipe</a>
                        </li>
                        <li class="item-menu">
                            <a href="#contact-us"
                            class='menu-link'>Contato</a>
                        </li>
                    </ul>
                </div>

                <div class="login-container">
                    <ul class="menu flex">
                        <li class="item-menu">
                            <a href="#" class='login-link'>Login</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main>

        <section id="home" style='background: cornflowerblue'>
            <div class="container">
                
            </div>
        </section>

        <section id="about-us" style='background: coral'>
            <div class="container">
                <h1>SOBRE NÓS</h1>
            </div>
        </section>

        <section id="our-project" style='background: slateblue'>
            <div class="container">
                <h1>NOSSO PROJETO</h1>
            </div>
        </section>

        <section id="our-team" style='background: yellowgreen'>
            <div class="container">
                <h1>NOSSO TIME</h1>
            </div>
        </section>

        <section id="contact-us" class="contato">
            <div class="container">
                <form>
                    <h1>CONTATO</h1>
                        <input id="name_contact" placeholder="Nome"> <br>
                        <input id="email_contact" placeholder="E-mail"> <br>
                        <input id="message_contact" placeholder="Mensagem..." class="input_message"> <br>
                        <button onclick="send()">ENVIAR</button>
                </form>
            </div>
        </section>

    </main>

    <!-- RODAPÉ -->
    <footer>

    </footer>

    <script src="js/menu-animation.js"></script>
</body>
</html>
