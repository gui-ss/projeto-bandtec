        <script>
            function calcular(){
                var meis = Number(mes.value);
                var tt = meis * 150;
        
                if (meis < 6){
                    
                     resultado.innerHTML = `Seu plano seria o Simples<br> E seu investimento seria de apenas R$${(tt).toFixed(2)}!`
            }
        
                if (meis >=6){
                    if (meis < 12){
                        tt = tt - (tt * 0.05);
                        resultado.innerHTML = `Seu plano seria o Plus<br> E seu investimento seria de apenas R$${(tt).toFixed(2)}!`
                    }
            }
        
                if (meis >= 12){
                    tt = tt - (tt * 0.15);
                    
                    resultado.innerHTML = `Seu plano seria o Premiun<br> E seu investimento seria de apenas R$${(tt).toFixed(2)}!`;
            }
        }
        </script>
